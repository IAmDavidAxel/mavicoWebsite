<h2>Here is way to get in touch with me for some eventual work</h2>

<div class="container-fluid">
  <div class="form-container">

    <mat-form-field  appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl"
              placeholder="Ex: dav@example.com"/>
      <mat-hint></mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email')
     && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is  <strong>required</strong>
      </mat-error>

    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Send Message</button>


  </div>
</div>
